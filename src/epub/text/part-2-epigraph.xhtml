	<body epub:type="bodymatter z3998:fiction">
		<section id="part-2-epigraph" epub:type="epigraph">
			<p>Often tymes herde Manuel tell of the fayrness of this Queene of <em>Furies</em> and <em>Gobblins</em> and <em>Hydraes</em>, insomuch that he was enamoured of hyr, though he neuer sawe hyr: then by this Connynge made he a Hole in the fyer, and went ouer to hyr, and when he had spoke with hyr, he shewed hyr his mynde.</p>
		</section>
